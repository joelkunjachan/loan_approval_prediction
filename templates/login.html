{% block content %}
{% load static %}

{% include 'header.html' %}
<h2>Registration</h2>
<div class="contact-us section" id="contact">
    <div class="container">
      <div class="row">
        <h2 align="center">Login</h2>
        <div class="col-lg-6"><br>
          <div class="contact-us-content">
            <form id="contact-form" action="addlogin" method="post">
                {% csrf_token %}
              <div class="row">
               
                <div class="col-lg-12">
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail..." required="">
                  </fieldset>
                </div>
               
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="password" name="password" id="email"  placeholder="Your Password..." required="">
                    </fieldset>
                  </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Submit</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% include 'footer.html' %}

  {% endblock %}
