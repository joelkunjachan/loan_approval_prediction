{% load static %}

{% include 'header.html' %}

          <div class="section-heading">
            <h6>Questions</h6>

          </div>
        </div>

              <div class="col-lg-12">
                <ul>
                  <li style="width: 900px;">
                    <span class="category">Question</span>
                    <h4>{{i.question}}</h4>
                  </li>
                 
                 
                  <!-- <li style="width: fit-content;">
                  
                    <h6>Give Your Answer <i class="fa fa-arrow-right"></i> </h6>
                  </li> -->
                </ul>
                <a href="answer/{{i.id}}">Give Your Answer Here <i class="fa fa-angle-right"></i></a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
