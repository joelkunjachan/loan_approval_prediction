{% block content %}
{% load static %}

{% include 'header.html' %}
<h2>Registration</h2>
<div class="contact-us section" id="contact">
    <div class="container">
      <div class="row">
        <h2 align="center"> Answer</h2>
        <div class="col-lg-6"><br>
          <div class="contact-us-content">
            <form id="contact-form" action="addanswer" method="post">
                {% csrf_token %}
              <div class="row">
               
                <div class="col-lg-12">
                    <fieldset>
                      <input name="q_id" hidden id="message" value="{{result.id}}"  />
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="answer" id="message" placeholder="Enter Answer"></textarea>
                    </fieldset>
                  </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Submit</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% include 'footer.html' %}

  {% endblock %}
