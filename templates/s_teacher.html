{% block content %}
{% load static %}

{% include 'header.html' %}

<div class="section events" id="events">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="section-heading">
            <h2>Teachers List </h2>
          </div>
        </div>
                    
                    <table class="table">
                        
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Email </th>
                                <th>Standard</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              {% for i in result %}
                                <td class="name-pr">{{i.name}}</td>
                                <td class="name-pr">{{i.age}}</td>
                                <td class="price-pr">{{i.email}}</td>
                                <td class="quantity-box">{{i.standard}}</td>
                               
                           
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
           
        </div>
    </div>
  </div>
   

{% include 'footer.html' %}

  {% endblock %}
